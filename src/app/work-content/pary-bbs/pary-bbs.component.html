<mat-card-title>
  Pray BBS
</mat-card-title>
<mat-card-content>
  <div class="pray-request-list">
      <mat-card class="pray-item-card">
          <mat-card-header>
              <div mat-card-avatar class="user-header-image-1"></div>
              <mat-card-title>John Smith</mat-card-title>
              <mat-card-subtitle>Greater Pittsburgh Church of Christ</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              <p>
                  Hi, family, I want to pray for my daughter to get a job. "Do not be anxious about anything, but in everything by prayer and 
                  supplication with thanksgiving let your requests be made known to God."
                  -- Philippians 4:6
              </p>
            </mat-card-content>
            <mat-card-actions class="card-footer">
              <div class="action-item">
                  <button mat-button color="primary">PRAY</button>
              </div>
                <button mat-button>COMMENT</button>
                <button mat-button color="primary">SHARE</button>
            </mat-card-actions>
      </mat-card>

  </div>
</mat-card-content>
